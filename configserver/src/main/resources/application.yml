server:
  port: 8083

spring:
  application:
    name: config-server
  profiles:
    active: git
  cloud:
    config:
      server:
        git:
          uri: "https://github.com/harchiki/blog-config.git"
          default-label: master
          timeout: 5
          clone-on-start: true
          force-pull: true
